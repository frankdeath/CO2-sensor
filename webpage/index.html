<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CO2 Sensor</title>
        <link href="main.css" rel="stylesheet">
	<link rel="stylesheet" href="uPlot.min.css">
	<script src="uPlot.iife.min.js"></script>
    </head>
    <body>
        <div class="primary">
            CO2: <span class="CO2">?</span> ppm
        </div>
        <div class="secondary">
            Temperature: <span class="temperature">?</span> &deg;C
            <br> 
            Humidity: <span class="humidity">?</span> %
        </div>
        <script src="receive-data.js"></script>
	<!-- Plot of CO2 level -->
	<center>
	<div id="plot"></div>
	</center>
	<br>
        <div class="info">
            Updated: <span class="datetime">?</span>
	    <br>
            <span class="users">?</span> online
        </div>
    </body>
</html>
