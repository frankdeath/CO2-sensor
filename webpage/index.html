<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CO2 Sensor</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="primary">
            CO2: <span class="CO2">?</span> ppm
        </div>
        <div class="secondary">
            Temperature: <span class="temperature">?</span> &deg;C
            <br> 
            Humidity: <span class="humidity">?</span> %
        </div>
        <div class="info">
            Updated: <span class="timestamp">?</span>
        </div>
        <div class="info">
            <span class="users">?</span> online
        </div>
        <script src="receive-data.js"></script>
    </body>
</html>
