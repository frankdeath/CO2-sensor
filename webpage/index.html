<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CO2 Sensor</title>
        <link href="main.css" rel="stylesheet">
	<!--script src="plotly-2.9.0.min.js"></script-->
    </head>
    <body>
        <div class="primary">
            CO2: <span class="CO2">?</span> ppm
